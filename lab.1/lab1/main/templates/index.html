<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <title>BMSTU</title>
  </head>
  <body>
    Hello BMSTU students! Today is {{ data.current_date }}
    <ul>
      {% for var in data.list %} {% if var == 'python' %}
      <li>We like {{ var }}</li>
      {% elif var == 'django' %}
      <li>We like {{ var }} a lot!</li>
      {% else %}
      <li>We do not like {{ var }}</li>
      {% endif %} {% endfor %}
    </ul>
  </body>
</html>
