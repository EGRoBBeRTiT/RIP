{% extends 'base.html' %} 
{% block title %}Заказ №{{ data.id }} 
{% endblock %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/order.css' %}" />
{% block content %}
<div class="cofee">
    <li>Вы заказали кофе {{ data.coffee.name }}</li>
    <li>Объем:  {{ data.coffee.volume }}</li>
    <li>Цена: {{ data.coffee.price }}</li>
</div>
{% endblock %}
